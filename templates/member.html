{% extends "base.html" %}

{% block content %}
<div class="mt-4 text-center">
    {% if is_random %}
        <div class="alert alert-info">
            Выбран случайный член экипажа
        </div>
    {% endif %}

    <h2>{{ member.name }} {{ member.surname }}</h2>

    <div class="mt-3">
        <img src="{{ url_for('static', filename='members/' + member.photo) }}"
             alt="{{ member.name }}"
             class="img-thumbnail"
             style="max-width: 300px;">
    </div>

    <div class="mt-3">
        <h4>Специальности:</h4>
        {% set sorted_professions = member.professions|sort %}
        <p>{{ sorted_professions|join(', ') }}</p>
    </div>
</div>
{% endblock %}
